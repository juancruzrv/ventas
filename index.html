<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="login-container">
        
        <h1>üîë Acceder</h1> 
        
        <form id="login-form">
            
            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" required placeholder="ejemplo@empresa.com">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit">ACCEDER</button>
            
            <p id="error-message" class="error-text"></p>
        </form>
    </div>

    <script>
        // Tus credenciales de Supabase
        const SUPABASE_URL = 'https://lmvwcciiubdduyxcpefo.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdndjY2lpdWJkZHV5eGNwZWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyOTE0NTgsImV4cCI6MjA3OTg2NzQ1OH0.XHXevyhS0YdVswA4bIsVgFBupTenqsBEHYpezZL5RGs'; 
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Obtener elementos del DOM
        const loginForm = document.getElementById('login-form');
        const loginButton = loginForm ? loginForm.querySelector('button[type="submit"]') : null; 
        const errorMessage = document.getElementById('error-message');

        // Funci√≥n de manejo del evento
        async function handleLogin(event) {
            // CLAVE: Detiene el env√≠o de formulario por defecto (elimina el '?')
            event.preventDefault(); 
            
            // Actualizaci√≥n visual del bot√≥n
            if (loginButton) {
                loginButton.disabled = true;
                loginButton.textContent = 'Redirigiendo...';
            }
            errorMessage.textContent = 'Conectado a JS. Redirigiendo...'; 

            // MODO DE PRUEBA: BYPASS
            await new Promise(resolve => setTimeout(resolve, 500)); 
            
            // ** REDIRECCI√ìN FORZADA **
            window.location.href = 'dashboard.html'; 
            
            // NOTA: La l√≥gica de Supabase real est√° comentada para esta prueba.
        }

        // üåü ESCUCHAR EL EVENTO üåü
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        } else if (loginButton) {
            // Backup listener en el bot√≥n por si el listener del form falla
            loginButton.addEventListener('click', handleLogin);
        } else {
            // Muestra un mensaje de error visible si no se encuentra el formulario
            errorMessage.textContent = 'Error cr√≠tico: No se encontr√≥ el formulario (ID "login-form").';
        }

        // Comprobar sesi√≥n activa al cargar la p√°gina
        async function checkSession() {
            // Esto s√≥lo funcionar√° si las claves de Supabase son correctas
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        }

        checkSession();
    </script>
