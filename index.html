<!DOCTYPE html>
<html>
<head>
    <title>TEST DE FORMULARIO</title>
</head>
<body>
    
    <div style="padding: 50px; text-align: center;">
        <h2>Prueba de Conexi贸n JavaScript</h2>
        
        <form id="test-form">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contrase帽a">
            
            <button type="submit" id="test-button" 
                    style="padding: 10px; margin-top: 20px; background: green; color: white;">
                PROBAR JS
            </button>
            
            <p id="test-message" style="color: red; margin-top: 15px;"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('test-form');
        const message = document.getElementById('test-message');

        function handleTest(event) {
            //  SI ESTO FUNCIONA, LA URL NO DEBE CAMBIAR
            event.preventDefault(); 
            
            message.textContent = '隆El evento S se dispar贸! Redireccionando...';
            
            // Si el c贸digo llega aqu铆, el problema NO es el JS.
            setTimeout(() => {
                // Aqu铆 deber铆as ver una alerta
                alert("隆El evento JavaScript est谩 funcionando!"); 
                
                // Si la alerta aparece, el problema anterior era de sintaxis.
            }, 500);
        }

        // Conectar la funci贸n al formulario
        if (form) {
            form.addEventListener('submit', handleTest);
        } else {
            message.textContent = 'Error: No se encontr贸 el formulario ID="test-form".';
        }
    </script>
</body>
</html>
