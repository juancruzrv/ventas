<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Control - WhatsApp API</title>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f4f7f6; 
            color: #333;
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid #00a896; /* Color de acento */
            padding-bottom: 15px; 
            margin-bottom: 30px; 
        }
        h1 { 
            color: #2c3e50; 
            font-size: 2em; 
            margin: 0;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas para las listas de datos */
            gap: 25px;
        }
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            border-left: 5px solid #00a896; 
        }
        h3 { 
            color: #00a896; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 10px;
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px dotted #ccc;
            font-size: 0.95em;
        }
        #logout-btn { 
            background-color: #e74c3c; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #logout-btn:hover { 
            background-color: #c0392b; 
        }
        #status-bar {
            margin-bottom: 25px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            font-weight: 600;
        }
        .metric {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1> Panel de Control del Chatbot</h1>
        <button id="logout-btn">Cerrar Sesi贸n</button>
    </div>
    
    <div id="status-bar">
        Estado: <span id="message">Verificando sesi贸n...</span>
    </div>

    <div class="card" style="grid-column: 1 / -1; margin-bottom: 30px; border-left-color: #3498db;">
        <h3> M茅tricas Clave</h3>
        <p class="metric">Pedidos Cargados: <span id="pedidos-count" style="font-weight: bold; color: #3498db;">...</span></p>
    </div>

    <div class="data-grid">
        
        <div class="card">
            <h3> ltimos Pedidos</h3>
            <ul id="pedidos-list">
                <li>Cargando pedidos...</li>
            </ul>
        </div>
        
        <div class="card" style="border-left-color: #f39c12;">
            <h3> Logs de Conversaci贸n Reciente</h3>
            <ul id="conversacion-list">
                <li>Cargando logs de conversaci贸n...</li>
            </ul>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="dashboard.js"></script>
</body>
</html>
