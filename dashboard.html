<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CRM - Pedidos WhatsApp</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style id="dashboard-styles">
        /* * NOTA: Aquí irán los estilos de la estructura del dashboard.
         * Por ahora, solo incluimos estilos mínimos para la visibilidad.
         * Los estilos de color neón del style.css seguirán aplicándose.
        */
        body {
            display: block; /* Deshabilitamos el centrado total del login */
            padding: 0;
        }
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--card-dark);
            border-right: 1px solid var(--neon-color);
            padding: 20px;
            color: var(--text-light);
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(197, 1, 226, 0.3);
        }
        .sidebar-item {
            padding: 10px 0;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .sidebar-item:hover {
            background-color: rgba(197, 1, 226, 0.1);
            box-shadow: 0 0 5px rgba(197, 1, 226, 0.5);
        }
        /* Tabla base (se estilizará mejor en el siguiente paso) */
        #pedidos-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #pedidos-table th, #pedidos-table td {
            padding: 12px;
            border-bottom: 1px solid #2F363D;
            text-align: left;
        }
        #pedidos-table th {
            color: var(--neon-color);
            background-color: #1A1A1A;
        }
        .neon-title {
            color: var(--neon-color);
            text-shadow: 0 0 5px rgba(197, 1, 226, 0.6);
        }

    </style>
</head>
<body>
    
    <div class="dashboard-layout">
        
        <div class="sidebar">
            <h2 class="neon-title" style="text-align: center;">CRM WhatsApp</h2>
            <hr style="border-color: rgba(197, 1, 226, 0.3); margin-bottom: 30px;">
            
            <div class="sidebar-item">
                <i class="fas fa-home"></i> Inicio
            </div>
            <div class="sidebar-item">
                <i class="fab fa-whatsapp"></i> Pedidos Activos
            </div>
            <div class="sidebar-item">
                <i class="fas fa-chart-line"></i> Estadísticas
            </div>
            <div class="sidebar-item">
                <i class="fas fa-sign-out-alt"></i> <span id="logout-button">Cerrar Sesión</span>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 class="neon-title">Panel Principal de Pedidos</h1>
                <p>Bienvenido, <span id="user-email" style="font-weight: bold;">Cargando...</span></p>
            </div>
            
            <h2 class="neon-title" style="font-size: 1.5em; margin-top: 40px;">Lista de Pedidos Pendientes</h2>
            <div class="table-container">
                <table id="pedidos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Teléfono</th>
                            <th>Mensaje Recibido</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="dashboard.js"></script>

</body>
</html>
