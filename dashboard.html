<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gesti贸n de Pedidos</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Estilos b谩sicos del modal (deber铆an ir en style.css) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.visible {
            display: flex;
        }
        .modal-content {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            color: #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #c501e2;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #e0e0e0;
            cursor: pointer;
        }
        .action-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .assign-style { background-color: #f39c12; color: #1f1f1f; }
        .complete-style { background-color: #2ecc71; color: white; }
        .cancel-style { background-color: #e74c3c; color: white; }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log-item {
            background-color: #383838;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .log-cliente { color: #00fff2; font-weight: bold; }
        .log-bot { color: #c501e2; font-weight: bold; }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="dashboard-content" style="display: block;">
    
        <div class="header">
            <h1> Panel de Control del Chatbot</h1>
            <button id="logout-btn">Cerrar Sesi贸n</button>
        </div>
        
        <div class="card">
            <h3> M茅tricas Clave</h3>
            <p class="metric">Pedidos Cargados: <span id="pedidos-count" style="font-weight: bold; color: #00fff2;">0</span></p>
        </div>

        <div class="data-grid">
            
            <div class="card" style="grid-column: 1 / -1;">
                <h3> Pedidos</h3>
                
                <div id="filter-container">
                    
                    <input type="checkbox" id="filter-pendiente" class="filter-checkbox" value="pendiente" checked> 
                    <label for="filter-pendiente" class="filter-checkbox-label">Pendientes</label>

                    <input type="checkbox" id="filter-completada" class="filter-checkbox" value="completada" checked> 
                    <label for="filter-completada" class="filter-checkbox-label">Completadas</label>
                    
                    <input type="checkbox" id="filter-cancelada" class="filter-checkbox" value="cancelada" checked> 
                    <label for="filter-cancelada" class="filter-checkbox-label">Canceladas</label>
                </div>

                <div id="pedidos-list">
                    <p style="grid-column: 1 / -1; text-align: center; color: #999;">Cargando pedidos...</p>
                </div>
            </div>
            
        </div>
        
    </div> 

    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content">
            
            <div class="modal-header">
                <h2 id="modal-title">Detalle del Pedido #</h2>
                <button class="modal-close" onclick="closeModal()"></button>
            </div>
            
            <h3 style="color: #f39c12;"> Gesti贸n del Pedido</h3>
            <p>
                Asignado a: <strong id="detail-assigned-user" style="color: #00fff2;"></strong><br>
                ltima Acci贸n: <strong id="detail-last-action-date"></strong>
            </p>

            <div id="action-buttons">
                <button id="assign-btn" class="action-btn assign-style" onclick="handleAssignClick()">Tomar Asignaci贸n</button>
                <button id="complete-btn" class="action-btn complete-style" onclick="actualizarEstado(currentPedidoId, 'Completada')">Marcar como Completado</button>
                <button id="cancel-btn" class="action-btn cancel-style" onclick="actualizarEstado(currentPedidoId, 'Cancelada')">Marcar como Cancelado</button>
            </div>
            
            <h3 style="color: #00fff2;">Informaci贸n del Pedido</h3>
            <p>
                Producto: <strong id="detail-product"></strong><br>
                Precio: <strong id="detail-price"></strong><br>
                Estado: <strong id="detail-status"></strong><br>
            </p>
            
            <h3 style="color: #00fff2;">Informaci贸n del Cliente</h3>
            <p>
                Nombre: <strong id="detail-client-name"></strong><br>
                WhatsApp ID: <strong id="detail-client-id"></strong><br>
            </p>

            <h3 style="color: #c501e2;">Transcripci贸n de la Conversaci贸n</h3>
            <div id="detail-conversation-log">
                </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>
</body>
</html>
